    <h4>Вивід символів рядка в стовпчик </h4>

    <FORM name="form1">
        Введіть рядок: <input type="text" size=30 name="st1">
        <hr>
        <input type="button" value="Bикoнати" onClick="form1.res.value=ttest(form1.st1.value)">
        <input type="reset" value=Скасувати>
        <hr>
        <textarea cols=60 rows=20 name=res></textarea>
    </FORM>

    <h4> Кількість заданих слів у тексті </h4>

    <FORM name="form2">
        Введіть текст:<br>
        <textarea name="textin" rows=4 cols=20></textarea>
        <hr>
        Введіть слово: <input type="text" name="data" size="8">
        <hr>
        <input type="button" value="Обчислити" onClick="numword(form2)">
        <hr>
        Кількість слів у тексті: <input type="text" name="result" size=8>
        <hr>
        <input type="reset" value="Скасувати">
    </FORM>
